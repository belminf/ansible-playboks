---
- name: install packages
  apt: name={{ item }} state=latest
  become: yes
  with_items:
    - tmux
    - lftp
    - tree
    - nmap
    - telnet
    - strace
    - mlocate
    - httpie
    - netcat-openbsd
    - dnsutils
    - pwgen
    - gnupg
    - pv
    - zip
    - unzip
    - jq
    - whois

- name: add fasd apt repo
  apt_repository: repo="ppa:aacebedo/fasd"
  become: yes

- name: install fasd package
  apt: name=fasd state=latest update_cache=yes
  become: yes
