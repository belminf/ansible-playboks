  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    var allQuotes;
    var quoteIndex;

    function loadAQuote(direction) {

      direction = typeof direction !== 'undefined' ? direction : 1;

      $.get('quotes.txt', function(txtFile) {

        // Load quotes if we haven't yet
        if (allQuotes == null) {
          allQuotes = txtFile.trim().split("\n");
        }

        // Set initial quote index
        if (quoteIndex == null) {
          quoteIndex = Math.floor(Math.random()*allQuotes.length); 
        }

        // Increment quote index
        else {
          quoteIndex = (quoteIndex + direction) % allQuotes.length;

          if (quoteIndex < 0) {
            quoteIndex = allQuotes.length - 1; 
          }
        }

        // Get quote parts
        var randQuote = allQuotes[quoteIndex].split("--")
        var quoteText = randQuote[0].trim();
        var quoteAuthor = randQuote[1].trim();

        // Display quote
        $('#quote_text').html(quoteText);
        $('#quote_author').html(quoteAuthor)
      });
    }

    // Load first quote
    $(document).ready(loadAQuote);
  </script>
